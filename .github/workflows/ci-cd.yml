name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  ci:
    name: Lint, Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable && corepack prepare yarn@4.3.1 --activate

      - name: Cache Yarn
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            node_modules
            backend/node_modules
            frontend/node_modules
            packages/*/node_modules
          key: yarn-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn-${{ runner.os }}-

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('yarn.lock') }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ hashFiles('yarn.lock') }}-
            turbo-${{ runner.os }}-

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build

      - name: Test backend
        run: yarn workspace backend test

      - name: Test frontend
        run: yarn workspace frontend test

  docker-push:
    name: Build & Push Docker Images
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f backend/Dockerfile -t $ECR_REGISTRY/cicd-monorepo/backend:$IMAGE_TAG -t $ECR_REGISTRY/cicd-monorepo/backend:latest .
          docker push $ECR_REGISTRY/cicd-monorepo/backend:$IMAGE_TAG
          docker push $ECR_REGISTRY/cicd-monorepo/backend:latest

      - name: Build and push frontend image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f frontend/Dockerfile --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} -t $ECR_REGISTRY/cicd-monorepo/frontend:$IMAGE_TAG -t $ECR_REGISTRY/cicd-monorepo/frontend:latest .
          docker push $ECR_REGISTRY/cicd-monorepo/frontend:$IMAGE_TAG
          docker push $ECR_REGISTRY/cicd-monorepo/frontend:latest
